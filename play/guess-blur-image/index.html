<!DOCTYPE html>
<html>
    <head>
        <title>Guess the blury image</title>
    </head>
    <body>
        <header class="header"><h2>Guess the blury image</h2></header>
        <div class="images">
            <div><img src="monalisa.jpg" style="display:none;float:right;right:150px" id="normal-image"/></div>
            <div class="blur-image"><img src="monalisa.jpg" style="filter:blur(8px);-webkit-blur:(8px)"/></div>
            <div class="guess" style="display:flex;align-items:center;width:500px;margin:4px;">
                <label class="label" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: medium;font-weight:600">What do you think it is ? : </label>
                <input id="guessInput" type="text" style="width:200px"/>
                <input  id="button" type="button" value="submit" style="background-color:black;color:white;padding:8px;border-radius:5px">
            </div>
           
        </div>
        <script src="code.js"></script>
    </body>
</html>
